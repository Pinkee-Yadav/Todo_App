{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card shadow-sm">
<div class="card-body">
<h3 class="card-title">Login</h3>
<form method="post">{% csrf_token %}
<div class="mb-2">{{ form.username.label_tag }}{{ form.username }}</div>
<div class="mb-2">{{ form.password.label_tag }}{{ form.password }}</div>
<div class="d-grid"><button class="btn btn-primary">Login</button></div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
