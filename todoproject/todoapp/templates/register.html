{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Create Your Account</h3>
          
          <form method="post">
            {% csrf_token %}
            
            <!-- Render Django form fields manually for better styling -->
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}
            
            <div class="d-grid">
              <button type="submit" class="btn btn-success rounded-pill py-2">
                Register
              </button>
            </div>
          </form>

          <p class="text-center mt-3 mb-0">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
