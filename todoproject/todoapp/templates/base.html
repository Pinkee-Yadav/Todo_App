<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">TodoApp</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-light ms-2" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
